<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <h1></h1>
    <script>
        let phone={}
        var temp;
        // 给指定对象的某个属性赋值
        Object.defineProperty(
            phone,'color',{
                // value:'黑',
                // writable:true
                // get和set这两个方法不能和上面两个属性共用
                get:function(){
                    console.log('get执行了');
                    // 这种写法会造成递归，不断的调用get方法
                    // return this.color;
                    return temp;
                },
                set:function(a){
                    console.log('set执行了')
                    temp=a;
                }
            }
        )
    </script>
</body>
</html>
